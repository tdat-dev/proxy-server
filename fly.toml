app = "translation-proxy"
primary_region = "sjc"

[build]

[env]
  PORT = "8080"
  NODE_ENV = "production"
  GEMINI_MODEL = "gemini-2.5-flash"
  CACHE_TTL_HOURS = "72"
  RATE_LIMIT_MAX_REQUESTS = "60"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
